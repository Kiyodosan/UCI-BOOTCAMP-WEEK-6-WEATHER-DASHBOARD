<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard App</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header id="title" class="title-CSS">
    <h1>Weather Dashboard</h1>
  </header>

  <section id="searchBar" class="searchbar-CSS">
    <input id="inputField" type="text" placeholder="Insert a city name" class="field-hover">
    <button id="searchBtn" class="field-hover">
      <img src="assets/images/search.png" alt="search icon">
    </button>
  </section>

  <aside id="sidebarPanel" class="sidebar">
    <h4>Recent</h4>
    <!-- Add buttons to this as recent searches to bring up previously searched weather data. Limit to 5 most recent searches -->
  </aside>

  <section id="mainContainer" class="container">
    <div id="cityDisplay">
      <h2>Weather Info</h2>
      <!-- Add single day weather report here. -->
    </div>
    <div id="forecastDisplay">
      <h3>5-Day Forecast</h3>
      <!-- Add 5-day weather report for city here -->
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
