<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard App</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header id="title">Weather Dashboard</header>

  <section id="searchBar">
    <input id="inputField" type="text" placeholder="Insert a city name">
    <button id="searchBtn">
      <img src="assets/images/1024px-Search_Icon.svg.png" alt="search icon">
    </button>
  </section>

  <aside id="sidebarPanel" class="sidebar">
    <h4>Recent Searches</h4>
    <!-- Add buttons to this as recent searches to bring up previously searched weather data. Limit to 10 most recent searches -->
  </aside>

  <section id="mainContainer" class="container">
    <div id="cityDisplay">
      <h2>Weather Info</h2>
      <!-- Add single day weather report here. Might also add hourly chance of precipitation -->
    </div>
    <div id="forecastDisplay">
      <h3>5-Day Forecast</h3>
      <!-- Add 5-day weather report for city here -->
    </div>
  </section>

  <script src="./assets/js/script.js"></script>
</body>
</html>
